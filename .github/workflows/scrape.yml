# .github/workflows/scrape.yml
# Skapad: 2025-07-29 23:59

name: Automatiskt hämta loppisdata

on:
  schedule:
    - cron: '59 23 * * *'  # Kör varje natt kl 23:59
  workflow_dispatch:        # Tillåt manuell körning via GitHub UI

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Klona repo
        uses: actions/checkout@v3

      - name: 🐍 Installera Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: 📦 Installera beroenden
        run: pip install beautifulsoup4 requests

      - name: 🧹 Kör scraping-script
        run: python scrape_loppistajm.py

      - name: ✅ Commit & Push om ändringar finns
        run: |
          git config user.name "github-actions"
          git config user.email "darioswede@gmail.com"
          git add loppisar.json
          if git diff --cached --quiet; then
            echo "⚠️ Inga ändringar i loppisar.json"
          else
            git commit -m "🤖 Uppdaterad loppisar.json via GitHub Actions"
            git push
          fi
