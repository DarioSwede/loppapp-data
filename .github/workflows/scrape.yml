# .github/workflows/scrape.yml
# Skapad: 2025-07-29 23:59
name: Automatiskt hämta loppisdata

on:
  schedule:
    - cron: '59 23 * * *' # varje dag kl 23:59
  workflow_dispatch: # manuellt körbar från GitHub UI

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Klona repo
        uses: actions/checkout@v3

      - name: 🐍 Installera Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Installera beroenden
        run: pip install beautifulsoup4 requests

      - name: 🧹 Kör scraping-scriptet
        run: python scrape_loppistajm.py

      - name: 💾 Committa & pusha JSON
        run: |
          git config user.name "GitHub Action"
          git config user.email "darioswede@gmail.com"
          git add loppisar.json
          git commit -m "🆕 Uppdaterade loppisar.json automatiskt $(date '+%Y-%m-%d %H:%M')" || echo "Inget nytt att committa"
          git push

      - name: 📬 Skicka e-post vid fel
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "❌ LoppApp GitHub Action misslyckades"
          body: "Nattens scraping misslyckades.\nSe loggen: https://github.com/DarioSwede/loppapp-data/actions"
          to: darioswede@gmail.com
          from: LoppApp GitHub <darioswede@gmail.com>
          secure: true
