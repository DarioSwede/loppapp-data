name: Automatiskt h√§mta loppisdata

on:
  schedule:
    - cron: '59 23 * * *'  # K√∂r varje dag kl 23:59 UTC (01:59 svensk sommartid)
  workflow_dispatch:       # G√∂r det ocks√• manuellt startbart fr√•n GitHub UI

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Klona repo
        uses: actions/checkout@v3

      - name: Installera Python och beroenden
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Installera paket
        run: pip install beautifulsoup4 requests

      - name: K√∂r scraping-script
        run: python scrape_loppistajm.py

      - name: Commit & push uppdaterad JSON
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add loppisar.json
          git commit -m "ü§ñ Automatisk uppdatering $(date +'%Y-%m-%d %H:%M')" || echo "Inga √§ndringar"
          git push
