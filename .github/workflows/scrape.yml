# .github/workflows/scrape.yml
# Skapad: 2025-07-29 23:59
name: Automatiskt h√§mta loppisdata

on:
  schedule:
    - cron: '59 23 * * *'  # K√∂r varje dag kl 23:59 UTC
  workflow_dispatch:       # Till√•ter manuell start

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Klona repo
        uses: actions/checkout@v3

      - name: Installera Python och beroenden
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Installera paket
        run: pip install beautifulsoup4 requests

      - name: K√∂r scraping-script och logga
        run: |
          echo "üïí K√∂r scraping $(date)" > scrape.log
          python scrape_loppistajm.py >> scrape.log 2>&1
          echo "‚úÖ Klar $(date)" >> scrape.log

      - name: Commit & push JSON + logg
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add loppisar.json scrape.log
          git commit -m "ü§ñ Automatisk uppdatering $(date +'%Y-%m-%d %H:%M')" || echo "Inga √§ndringar"
          git push

  notify:
    needs: scrape
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Skicka e-post vid fel
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "‚ùå LoppApp scraping misslyckades"
          to: darioswede@gmail.com
          from: LoppApp Bot <${{ secrets.SMTP_USERNAME }}>
          body: |
            Scraping av loppisar misslyckades.

            Repo: https://github.com/DarioSwede/loppapp-data/actions

            Datum: ${{ github.event.head_commit.timestamp }}
